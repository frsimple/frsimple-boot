<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta http-equiv="Cache" content="no-cache" />
    <title>FrSimpleBoot Vue3</title>
  </head>

  <body>
    <div id="app">
      <div class="loading">
        <svg
          class="t-loading__gradient t-icon-loading"
          viewBox="0 0 14 14"
          version="1.1"
          width="3em"
          height="3em"
          xmlns="http://www.w3.org/2000/svg"
          size="medium"
        >
          <foreignObject x="1" y="1" width="12" height="12">
            <div
              class="t-loading__gradient-conic"
              style="
                background: conic-gradient(from 90deg at 50% 50%, rgba(0, 82, 217, 0) 0deg, rgb(0, 82, 217) 360deg);
              "
            ></div>
          </foreignObject>
        </svg>
      </div>
    </div>
    <script
      class="t-svg-js-stylesheet--unique-class"
      src="https://tdesign.gtimg.com/icon/0.1.2/fonts/index.js"
    ></script>
    <script type="module" src="/src/main.ts"></script>
    <script language="javascript"></script>
  </body>
  <script>
    window.global = window;
  </script>
  <style>
    body {
      margin: 0px !important;
    }
    .loading {
      width: 100%;
      height: 100vh;
      display: inline-flex;
      align-items: center;
      vertical-align: middle;
      justify-content: center;
    }
  </style>
