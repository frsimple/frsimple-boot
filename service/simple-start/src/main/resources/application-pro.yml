server:
  tomcat:
    uri-encoding: utf-8
  port: 40000

spring:
  #多数据库配置
  datasource:
    dynamic:
      p6spy: false
      lazy: false
      primary: master
      strict: false
      druid:
        #定时执行数据链接检测语句 防止数据库闲时超时断开链接
        validation-query: select 1 from dual #执行语句
        test-while-idle: true #空闲时执行
        time-between-eviction-runs-millis: 60000 #执行间隔
      datasource:
        #基础数据库-mysql
        master:
          poolName: master
          username: root
          password: 123456
          url: jdbc:mysql://localhost:3306/frsimple_boot?characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
          driver-class-name: com.mysql.cj.jdbc.Driver
  #redis配置
  redis:
    # redis数据库索引(默认为0)，我们使用索引为3的数据库，避免和其他数据库冲突
    database: 4
    # redis服务器地址（默认为127.0.01）
    host: localhost
    # redis端口（默认为6379）
    port: 6379
    # redis访问密码（默认为空）
    password: 123456
    # redis连接超时时间（单位毫秒）
    timeout: 3000
    # redis连接池配置
    jedis:
      pool:
        # 最大可用连接数（默认为8，负数表示无限）
        max-active: 8
        # 最大空闲连接数（默认为8，负数表示无限）
        max-idle: 8
        # 最小空闲连接数（默认为0，该值只有为正数才有用）
        min-idle: 0
        # 从连接池中获取连接最大等待时间（默认为-1，单位为毫秒，负数表示无限）
        max-wait: -1
